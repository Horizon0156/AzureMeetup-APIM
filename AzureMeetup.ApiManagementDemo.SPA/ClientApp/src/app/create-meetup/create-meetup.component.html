<h1 mat-dialog-title>Announce Meetup</h1>
<div mat-dialog-content class="pos-relative">
  <div>
      <mat-form-field class="w-100">
          <input placeholder="Title" matInput [(ngModel)]="meetupToCreate.title">
        </mat-form-field>
        <mat-form-field class="w-100">
          <input placeholder="Description" matInput [(ngModel)]="meetupToCreate.description">
        </mat-form-field>
        <mat-form-field class="w-100">
          <input placeholder="Speaker" matInput [(ngModel)]="meetupToCreate.speaker">
        </mat-form-field>
        <mat-form-field class="w-100">
            <input matInput [matDatepicker]="picker" placeholder="Choose a date"  [(ngModel)]="meetupToCreate.date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
  </div>
  <div class="centered-overlay" *ngIf="isBusy">
    <mat-spinner ></mat-spinner>
  </div>
  
</div>
<div mat-dialog-actions>
  <span class="fill-space"></span>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="createMeetup()" cdkFocusInitial>Announce</button>
</div>
